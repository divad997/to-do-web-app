<button mat-button (click)="toDashboard()">Dashboard</button>
<div id="listForm">
    <div class="form-group">
      <label for="listTitle">Title</label>
      <input type="text" class="form-control" (focusout)="createOrEditList()" id="listTitle" [(ngModel)]="list.title" name="title">
      <label for="dueDate">Due Date</label>
      <input type="datetime" class="form-control" id="dueDate"  [(ngModel)]="list.dueDate" name="dueDate">
    </div>
    <div class="form-group">
      <label for="itemsList">Items</label>
          <div cdkDropListGroup>
            <div cdkDropList *ngFor="let item of notCompleted">
                <app-to-do-item [item]="item" [listId]="listId" (itemChanged)="itemChanged($event)" (itemDeleted)="itemDeleted($event)"></app-to-do-item>
            </div>
            <div cdkDropList *ngFor="let item of completed">
              <div cdkDrag>
                <app-to-do-item [item]="item" [listId]="listId" (itemChanged)="itemChanged($event)" (itemDeleted)="itemDeleted($event)"></app-to-do-item>
              </div>
            </div>
          </div>
          <hr>
          <div>
            <app-to-do-item [listId]="listId" (itemChanged)="itemChanged($event)"></app-to-do-item>
          </div>
      </div>
</div>

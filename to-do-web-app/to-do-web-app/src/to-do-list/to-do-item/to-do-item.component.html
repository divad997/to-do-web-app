<div class="form-group">
    <div class="row">
        <div class="d-flex flex-column">
            <label for="itemCompleted">Done</label>
            <input type="checkbox" class="form-control" (change)="createOrEditItem()" id="itemCompleted" [(ngModel)]="item.completed" name="completed">
        </div>
        <div class="d-flex flex-column">
            <label for="itemContent">Content</label>
            <input type="text" class="form-control" (focusout)="createOrEditItem()" id="itemContent" [(ngModel)]="item.content" name="content">
        </div>
        <div class="d-flex flex-column" id='deleteButton'>
            <button (click)="deleteItem()">Remove</button>
        </div>
    </div>
</div>
